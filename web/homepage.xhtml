<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./drool_template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
        <h:form>
            <p:outputPanel deferred="true">        
                <header>
                    <h3 class="app_name">
                            <ul>
                                <li>
                                Drool
                                </li>
                                <li>
                                    or a digital currency conversion and visualization tool
                                </li>
                            </ul>
                            <p:effect type="bounce" event="click"/>
                       
                    </h3>
               </header>
           </p:outputPanel>
       </h:form>
    </ui:define>
    <ui:define name="content">
        <div class="login_form">
           <h:form id="registration_or_login">
		<p:panelGrid columns="2"  >
                <f:facet name="header">
                    <p class="form_caption">
                Register or Login if you already have an account  
                    </p>
                </f:facet>  
			 <h:outputLabel for="username" value="Username" />  
                         <p:inputText id="username" value="#{accountBean.username}" />
 
			 <h:outputLabel for="password" value="Password" />  
                         <p:inputText id="password" value="#{accountBean.password}" />
                        
                         <p:commandButton  action="#{accountBean.login}" value="Login" icon="ui-icon" style="margin-left:0" ajax="false"/>  		
                         <p:commandButton  action="#{accountBean.register}" value="Register" icon="ui-icon" style="margin-left:0" ajax="false"/> 
                       
                        <h:messages />
                        
		</p:panelGrid> 
            </h:form>
        </div>
    </ui:define>

    <ui:define name="bottom">
        
            <ul class="copyright">
                <li>
                Distributed through GitHub under open-source license
                </li>
                <li>
                Author: Vasile-Vlad Ilie
                </li>
                <li>
                Project name: Drool &copy;
                </li>
             </ul>
         
    </ui:define>

</ui:composition>
